<div class="col-6">
                  <p class="lead">Laporan Keluar - Masuk Barang Gudang</p>

                  <div class="table-responsive">
                    <table class="table">
                      <tr>
                        <th style="width:50%">Nama Barang</th>
                        <th style="width:50%">Lokasi</th>
                        <th style="width:50%">Kode</th>
                        <th style="width:50%">Satuan</th>
                        <th style="width:50%">Jumlah Barang di Gudang</th>
                        <th style="width:50%">Jumlah Barang Dikirim</th>
                        <th style="width:50%">Total Barang</th>
                      </tr>

                      {{range $index,$elem := .list}}
                      <tr>
                        <td>{{$elem.NamaBarang}}</td>
                        <td>{{$elem.Lokasi}}</td>
                        <td>{{$elem.Kode}}</td>
                        <td>{{$elem.Satuan}}</td>
                        <td><span >{{$elem.JumlahMasuk}}</span></td>
                        <td><span >{{$elem.JumlahKeluar}}</span></td>
                        <td><span >{{$elem.Sisa}}</span></td>
                      </tr>
                      {{end}}
                    </table>
                  </div>
                </div>
