  $(function () {
    $("#example1").DataTable({
      "responsive": true,

    });
    $('#example2').DataTable({
      "paging": true,

      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>

<script>
  function getItems(){
      $.ajax({
          url: "http://localhost:8080/goods",
          method : "GET",
          contentType: 'application/json',
      })
      .then(data=>{
          data.forEach(element => {
              console.log(element);
              $("tbody").append(
                  "<tr>"+
                  "<td>"+ element.transaksi_id +"</td>" +
                  "<td>"+ element.tanggal +"</td>" +
                  "<td>"+ element.lokasi +"</td>" +
                  "<td>"+ element.kodebarang +"</td>" +
                  "<td>"+ element.namabarang +"</td>" +
                  "<td>"+ element.satuan +"</td>" +
                  "<td>"+ element.jumlah +"</td>" +
                  "<td><a href='incoming/edit/"+ element.id + "'> Ubah<a/></td>" +
                  "<td><a href='incoming/delete/"+ element.id + "'> Hapus<a/></td>" +
                  "</tr>"
              )
          });
      })
      .catch(e=>{
          console.log(e)
      })
  }
  </script>
