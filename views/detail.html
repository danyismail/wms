<div class="col-md-6">
  <!-- general form elements -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Ubah Data Barang Masuk</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form" method="POST">
      <div class="card-body">
        <div class="form-group">
          <input type="hidden" class="form-control" id="" value='{{ .detail.Id}}'>
        </div>

        <div class="form-group">
          <label for="">TRX-ID</label>
          <input type="disabled" name="" class="form-control" id="" value='{{ .detail.TransaksiId}}'>
        </div>

        <div class="form-group">
          <label for="">Tanggal</label>
          <input type="text" name="" class="form-control" id="" value='{{ .detail.Tanggal}}'>
        </div>

        <div class="form-group">
          <label for="">Lokasi Gudang</label>
          <input type="text" name="lokasi" class="form-control" id="" value='{{ .detail.Lokasi}}'>
        </div>

        <div class="form-group">
          <label for="">Kode Barang</label>
          <input type="text" name="kode" class="form-control" id="" value='{{ .detail.KodeBarang}}'>
        </div>

        <div class="form-group">
          <label for="">Nama Barang</label>
          <input type="text" name="nama" class="form-control" id="" value='{{ .detail.NamaBarang}}'>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Satuan</label>
          <input type="text" name="satuan" class="form-control" id="exampleInputEmail1" value='{{ .detail.Satuan}}'>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Jumlah</label>
          <input type="text" name="jumlah" class="form-control" id="exampleInputEmail1" value='{{ .detail.Jumlah}}'>
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <a href="/dashboard" class="btn btn-primmary">Kembali</a>
        <a href="/" class="btn btn-primmary"><button class="btn btn-primary">Ubah </button></a>
        <a href="/" class="btn btn-primmary"><button class="btn btn-primary">Kirim </button></a>
      </div>
    </form>
  </div>
  <!-- /.card -->

</div>
